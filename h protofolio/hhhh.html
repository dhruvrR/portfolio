<html lang="en">
<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
<style>

    body{
        height: 300vh;
    }
    .lll{
        position: sticky;
        top: 0;
    }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- Content in col-md-8 -->
      <p>Main content goes here...</p>
    </div>
    <div class="col-md-4">

   <div class="lll">
    <div class="as-sidebar-layout" id="sticky-sidebar-container">


        <div class="as-sidebar" id="sticky-sidebar">
          <span class="as-heading sidebar_margin">Start Accepting<br> Payments Today.</span>
          <div class="as-separator"></div>
          <a target="_blank" href="https://secureglobalpay.dev/merchant-application/" class="as-button" id="apply">
            <i class="as-icons fl-button-icon fl-button-icon-before far fa-hand-point-right" aria-hidden="true"></i>
            Apply Now!</a>
          <div class="as-separator"></div>
          <div class="space-im"></div>
          <img alt="test" class="as-logo" src="/wp-content/uploads/SGP-merchant-services.jpg" alt="" height="65" width="200" title="">
        </div>


      </div>
   </div>

    </div>
  </div>
